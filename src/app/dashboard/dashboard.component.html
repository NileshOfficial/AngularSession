<div class="head row farEnds m2">
    <h1 class="heading">
        Welcome to Products Gallery
    </h1>
    <button class="btnPrimary" (click)="navigate()">Add Product</button>
</div>

<div class="productsContainer m2">
    <div class="card m2" *ngFor="let product of productsList">
        <h3>Product: {{product.name}}</h3>
        <div class="body">Description: {{product.description}}</div>
        <div class="footer">Available Quantity: {{product.count}}</div>
    </div>
</div>
