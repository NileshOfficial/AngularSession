<h1 class="heading">Posts</h1>

<span class="waitNotice" *ngIf="postData.length === 0">Wait while I get your content ... </span>

<div class="postsContainer">
    <ng-template ngFor let-post [ngForOf]="postData">
        <app-card [head]="post.name" [body]="post.body" [footer]="post.email"></app-card>
    </ng-template>
</div>
